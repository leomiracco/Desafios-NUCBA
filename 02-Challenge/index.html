<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Victor Crest</title>
  </head>
  <body>
 
    <div class="background-img-container">

      <main class="main">

        <section class="card-section">

          <div class="top-image-container">
            <img src="../images/bg-pattern-card.svg" alt="" />
          </div>

          <div class="portrait-container">
            <img src="./images/image-victor.jpg" alt="" />
          </div>

          <div class="data-container">
            <div class="name-container">
              <h1>Victor Crest <span>26</span></h1>
            </div>

            <div class="location-container">
              <h2>London</h2>
            </div>
          </div>

          <div class="social-media-container">
            <div class="statistics followers">
              <span class="numeric-span">80K</span>
              <span class="descriptive-span followers-span">Followers</span>
            </div>

            <div class="statistics likes">
              <span class="numeric-span">803K</span>
              <span class="descriptive-span">Likes</span>
            </div>

            <div class="statistics photos">
              <span class="numeric-span">1.4K</span>
              <span class="descriptive-span">Photos</span>
            </div>
          </div>
        </section>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Leo</a>.
        </div>

      </main>

    </div>
  </body>
</html>
